<html>
<head>
    <title>Joystick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="direction">
        <div class="buttonContainer">
            <span class="button" id="NW">&nbsp;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id="N">&#9650;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id="NE">&nbsp;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id="W">&#9664;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id=" ">&#8857;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id="E">&#9654;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id="SW">&nbsp;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id="S">&#9660;</span>
        </div>
        <div class="buttonContainer">
            <span class="button" id="SE">&nbsp;</span>
        </div>
    </div>

    <div class="action">
        <div class="button" id="A">A</div>
        <div class="button" id="B">B</div>
        <div class="button" id="C">C</div>
        <div class="button" id="D">D</div>
        <div class="button" id="X">X</div>
        <div class="button" id="Y">Y</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
